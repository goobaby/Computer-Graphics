<!DOCTYPE html>
<head>
    <script type="text/javascript" src="initShaders.js"></script>
    <script type="text/javascript" src="Cube.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="MV.js"></script>


    <script id="Cube-vertex-shader" type="x-shader/x-vertex">#version 300 es
        in vec4 aPosition;

        out vec4 vColor;

        uniform mat4 MV;

        uniform mat4 P;

        void main()
        {
            gl_PointSize = 3.0;
            gl_Position = MV *( aPosition - vec4(.5, .5, .5 , 0));

            vColor = aPosition;
        }
    </script>

    <script id="Cube-fragment-shader" type="x-shader/x-fragment">#version 300 es
        precision highp float;

        in vec4 vColor;

        out vec4 fColor;
        
        void main()
        {
            const vec4 red = vec4(1.0, 0.0, 0.0, 1.0);
            const vec4 blue = vec4(0.0, 0.0, 1.0, 1.0);
          
            fColor = gl_FrontFacing ? blue : red;
            fColor = vColor;
        }
    </script>
</head>
<body>
    <canvas id="webgl-canvas" width="512" height="512"></canvas>
</body>
