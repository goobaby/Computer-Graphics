<!DOCTYPE html>
<head>
    <script type="text/javascript" src="initShaders.js"></script>
    <script type="text/javascript" src="Bunny.js"></script>
    <script type="text/javascript" src="mainForBunny.js"></script>
    <script type="text/javascript" src="MV.js"></script>


    <script id="Bunny-vertex-shader" type="x-shader/x-vertex">#version 300 es
        in vec4 aPosition;

        out vec4 vColor;

        uniform mat4 MV;

        uniform mat4 P;

        void main()
        {
            gl_PointSize = 3.0;
            gl_Position = (MV * MV) * ( vec4(5, 5, 5, 1.0) * aPosition );

            vColor = aPosition;
        }
    </script>

    <script id="Bunny-fragment-shader" type="x-shader/x-fragment">#version 300 es
        precision highp float;

        in vec4 vColor;

        out vec4 fColor;
        
        void main()
        {
            fColor = vColor;
        }
    </script>
</head>
<body>
    <canvas id="webgl-canvas" width="512" height="512"></canvas>
</body>
