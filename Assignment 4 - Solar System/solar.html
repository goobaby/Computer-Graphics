<div class="slidecontainer">
    Zoom:<input type="range" min="1" max="100" value="50" class="slider" id="zoom" >
    <p>Zoom: <span id="output"></span>%</p>
</div>
<p>
<script>
    var slider = document.getElementById("zoom");
    var output = document.getElementById("output");
    output.innerHTML = slider.value; // Display the default slider value

    // Update the current slider value (each time you drag the slider handle)
    slider.oninput = function() {
    output.innerHTML = this.value;
    }
</script>
<p>
<script id="Sphere-vertex-shader" type="x-shader/x-vertex">
    in  vec4 aPosition;
    
    uniform mat4 P;
    uniform mat4 MV;

    void main()
    {
        gl_PointSize = 3.0;
        gl_Position = P * MV * aPosition;
    }
</script>
<script id="Sphere-fragment-shader" type="x-shader/x-fragment">
    out vec4 fColor;

    uniform vec4  color;

    void main()
    {
        fColor = color;
    }
</script>

<script id="Disk-vertex-shader" type="x-shader/x-vertex">

</script>
<script id="Disk-fragment-shader" type="x-shader/x-fragment">
